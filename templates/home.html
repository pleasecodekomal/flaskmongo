<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Employee Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #f8fafc;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      color: #111827;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #4b5563;
      text-align: center;
      max-width: 500px;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover:enabled {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #d1d5db;
      color: #6b7280;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Employee Management System</h2>
  <p>This is a system to manage employee data efficiently.</p>

  <button onclick="location.href='/add-employee'">Add Employee</button>
  <button onclick="location.href='/'">Go to Login</button>
  <button disabled>Preprocess</button>
  <button disabled>Analyze</button>
</body>
</html>
